<div class="xyz">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="chat-container row">

      <!-- ALERT SECTION -->
      <div class="col-8 mb-3">
        <div *ngIf="updateSuccess" class="alert alert-success text-center fw-bold">
          {{ message }}
        </div>

        <div *ngIf="updateError" class="alert alert-danger text-center fw-bold">
          {{ message }}
        </div>
      </div>

      <!-- PROFILE FORM -->
      <div class="profile-card col-md-8">
        <form [formGroup]="userData" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
          <h4>Profile details</h4>

          <label class="upload-img">
            <i class="bi bi-person-circle"></i>
            <span>Upload Profile Image</span>
            <input type="file" (change)="onFileSelected($event)" formControlName="image" hidden />
          </label>

          <input type="text" class="form-control mb-3" placeholder="Your name" formControlName="name" />

          <textarea class="form-control mb-3" placeholder="Bio" formControlName="bio"></textarea>

          <button class="btn save-btn w-40 me-3">Update</button>
          <a class="btn save-btn w-40" routerLink="/">Back</a>
        </form>
      </div>

      <!-- RIGHT IMAGE -->
      <div class="col-md-4 d-flex align-items-center justify-content-center">
        <img src="chat-app-assets/favicon.svg" class="w-75" alt="" />
      </div>

    </div>
  </div>
</div>
