<div class="xyz">
  <div class="container py-4">
    <div class="row chat-container">
      <!-- Sidebar -->
      <div class="col-md-4 sidebar">
        <h5 class="mb-3">
          <i class="bi bi-chat-dots-fill fs-2 me-2"></i>QuickChat
          <div class="menu-icon">
            <i class="bi bi-three-dots-vertical menu-icon"></i>
            <div class="menu-dropdown">
              <a routerLink="profile">Edit Profile</a>
              <button (click)="logout()">Logout</button>
            </div>
          </div>
        </h5>
        <div class="search-box mb-3">
          <i class="bi bi-search"></i>
          <input type="text" class="form-control" placeholder="Search User...">
        </div>
        <div class="user-list">

          @for (user of users; track $index) {
          <div class="user">
            <a routerLink="chatPage/{{ user._id }}" class="text-white text-decoration-none d-flex">
              <img [src]="user?.image || 'chat-app-assets/img1.jpg'" alt="">
              <div>
                <div class="fw-bold">{{ user.name }}</div>
                <!-- <small class="status-offline">Offline</small> -->
              </div>
            </a>
          </div>
          }

          <img src="chat-app-assets/img2.jpg" alt="">

            <div>hh</div>
            <small class="status-online">Online</small>
          </div>
        </div>
        <div class="user">
          <img src="chat-app-assets/img1.jpg" alt="">
          <div>
            <div>mridul</div>
            <small class="status-offline">Offline</small>
          </div>
        </div> -->

        </div>
      </div>
      <!-- Chat Area -->
      <div class="col-md-8 chat-area">
        <div class="chat-welcome">
          <i class="bi bi-chat-dots-fill"></i>
          <p>Chat anytime, anywhere</p>
        </div>
      </div>
    </div>
  </div>
</div>
